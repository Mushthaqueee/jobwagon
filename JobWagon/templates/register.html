{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .registration-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      padding: 30px;
      max-width: 800px;
    }
    .left-section {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-section img {
      width: 150px;
      height: auto;
    }
    .right-section {
      padding: 20px;
    }
    .right-section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .register-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-btn:hover {
      background-color: #45a049;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    .links a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      color:rgb(249, 19, 19);
      font-size: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="left-section">
      <img src="https://i.ibb.co/z2mK7bP/IMG-20250120-WA0012.jpg" alt="Register Icon">
    </div>
    <div class="right-section">
      <h2>Create Your Account</h2>
  
  
      <form action="{% url 'register_page' %}" method="POST">
      {%csrf_token%}
          <div class="input-group">
          <label for="name">Username</label>
          <input type="text" id="name" name="username" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="register-btn">Create Account</button>
        <div class="links">
          <p>Already have an account? <a href="{% url 'login_page' %}">Login here</a></p>
        </div>
         <div class='error'>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
  </div>
        
      </form>
    </div>
  </div>
 
</body>
</html>
