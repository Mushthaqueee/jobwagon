{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      padding: 30px;
      max-width: 800px;
    }
    .left-section {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-section img {
      width: 150px;
      height: auto;
    }
    .right-section {
      padding: 20px;
    }
    .right-section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #45a049;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    .links a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      color:rgb(249, 19, 19);
      font-size: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <img src="https://i.ibb.co/z2mK7bP/IMG-20250120-WA0012.jpg" alt="Login Icon">
    </div>
    <div class="right-section">
      <h2>User Login</h2>

      <form action="{% url 'login_page' %}" method="POST">
       {%csrf_token%}
        <div class="input-group">
          <label for="email">Username</label>
          <input type="" id="email" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="links">
          <p><a href="#">Forgot Username / Password?</a></p>
          <p><a href="{% url 'register_page' %}">Create your Account â†’</a></p>
        </div>
         <div class='error'>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
  </div>
      </form>
    </div>
  </div>
</body>
</html>
