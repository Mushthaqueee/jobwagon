<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fbff;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .sidebar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .sidebar .logo h1 {
            color: #6a5ae0;
            margin: 0;
            font-size: 18px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #555;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #6a5ae0;
            color: #ffffff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .top-bar input[type="search"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .top-bar .user {
            display: flex;
            align-items: center;
        }
        .top-bar .user img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-between;
        }
        .stats-bar .stat {
            background-color: #eef3ff;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stats-bar .stat h3 {
            color: #6a5ae0;
        }
        .chart {
            height: 150px;
            background-color: #f3f5fc;
            border-radius: 8px;
        }
        .transactions, .schedule {
            overflow-y: auto;
            max-height: 300px;
        }
        .transactions ul, .schedule ul {
            list-style: none;
            padding: 0;
        }
        .transactions li, .schedule li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #6a5ae0;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #5848c2;
            transform: translateY(-2px);
        }
    </style>
    <script>
        function handleNavigation(page) {
            alert(`Navigating to ${page}`);
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://i.ibb.co/z2mK7bP/IMG-20250120-WA0012.jpg" alt="Logo">
            <h1>JobWagon Partner DASHBOARD</h1>
        </div>
        <ul>
            <li onclick="handleNavigation('Dashboard')">Dashboard</li>
            <li onclick="Activity">Activity</li>
            <li> <a href="/partner/work/" target="_blank">
        <button>work</button>
    </a></li>
            <li onclick="handleNavigation('Payouts')">Payouts</li>
            <li onclick="handleNavigation('Settings')">Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <input type="search" placeholder="Search">
            <div class="user">
                <img src="https://i.ibb.co/LN8DLYx/user.jpg" alt="User">
                <span>Charles</span>
            </div>
        </div>
        <div class="grid-container">
            <div class="card">
                <div class="stats-bar">
                    <div class="stat">
                        <h3>₹37200.5</h3>
                        <p>Earnings this month</p>
                    </div>
                    <div class="stat">
                        <h3>76</h3>
                        <p>Hours</p>
                    </div>
                    <div class="stat">
                        <h3>₹11000</h3>
                        <p>Payouts</p>
                    </div>
                </div>
            </div>
            <div class="card chart">Chart</div>
            <div class="card">Activity</div>
            <div class="card transactions">
                <h3>Your Transactions</h3>
                <ul>
                    <li>Withdrawed - ₹11000</li>
                    <li>Credted - ₹636</li>
                </ul>
            </div>
            <div class="card">
                <button class="button">Click Me</button>
            </div>
        </div>
    </div>
</body>
</html>
